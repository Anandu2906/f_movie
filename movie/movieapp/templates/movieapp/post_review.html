<div class="container my-5">
     <div class="row">
          <div class="col-md-6">
               <h3> Review Film</h3>
              <hr>
               <div class="row">
                    {% for item in all %}
                    
                    <div class="col-md-12 product_data" >
                               <div class="card">
                               <div class="card-body">
                                <div class="row">
                                               <a href="">
                                               <div class="mx-auto" style="width: 200px;" >
                                                       <img src="{{ item.poster.url }}" alt="Film image" width="200" height="200" />
                                                </div></a>
                                              <h4 class="text-center"><input type="hidden" name=""> {{ item.title }}</h4>
                                                   
                                              <center>Actors :<span class="text-center">{{ item.actors }}</span></center>
                                            
                                            <center>Description :<span class="text-center">{{ item.description }}</span></center></div>
                                           
                                            
                                              <div class="col-md-12">

                                                <form method="post" action="/submit_review">
                                                  {% csrf_token %}
                                                 <br><center><font color="red">{{msg}}</font></center><br>
                                                  <label><b>How do you rate this Movie?</b></label>
                                                  <br>
                                                  <div class="rate">
                                                    <input type="radio" name="rating" id="rating10"  required value="5"><label for="rating10" title="5"></label>
                                                    <input type="radio" name="rating" id="rating9"  required value="4.5"><label for="rating9" title="4.5" class="half"></label>
                                                    <input type="radio" name="rating" id="rating8"  required value="4"><label for="rating8" title="4"></label>
                                                    <input type="radio" name="rating" id="rating7"  required value="3.5"><label for="rating7" title="3.5" class="half"></label>
                                                    <input type="radio" name="rating" id="rating6"  required value="3"><label for="rating6" title="3"></label>
                                                    <input type="radio" name="rating" id="rating5"  required value="2.5"><label for="rating5" title="2.5" class="half"></label>
                                                    <input type="radio" name="rating" id="rating4"  required value="2"><label for="rating4" title="2"></label>
                                                    <input type="radio" name="rating" id="rating3"  required value="1.5"><label for="rating3" title="1.5" class="half"></label>
                                                    <input type="radio" name="rating" id="rating2"  required value="1"><label for="rating2" title="1"></label>
                                                    <input type="radio" name="rating" id="rating1"  required value="0.5"><label for="rating1" title="0.5" class="half"></label>
                                                  </div>
                                              </div>
                                              

                                               <div class="col-md-12">
                                                
                                                  <input type="hidden" value="{{ item.id}}" class="prod_id" name="m_id">
                                                <b>Review Title :</b> <br> 
                                                <input type="text" class="form-control" name="subject" />
                                               <b>Review :</b><br>
                                                <textarea class="form-control" type="text" name="comment" placeholder="Write Your Review" rows="4" ></textarea>
                                          
                                              </div>
                                              <div class="col-md-12">
                                                <center><br><input class="btn btn-danger shadow-none" type="submit" name="submit" value="Submit"></center>   
                                                  </div>       
                                                </div>
                                              </div>
      
                                          </div><br>
                                      
                                       </div>
                               </div>
                               
                  
              </form>
                    {% endfor %}
               </div>
