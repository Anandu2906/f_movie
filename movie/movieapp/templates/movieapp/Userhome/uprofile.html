<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Userhome</title>
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <meta content="" name="keywords">
    <meta content="" name="description">

    <!-- Favicon -->
    <link href="img/favicon.ico" rel="icon">

    <!-- Google Web Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <!-- Icon Font Stylesheet -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet">

    <!-- Libraries Stylesheet -->
    <link href="static/pannel/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet">
    <link href="static/pannel/lib/tempusdominus/css/tempusdominus-bootstrap-4.min.css" rel="stylesheet" />

    <!-- Customized Bootstrap Stylesheet -->
    <link href="static/pannel/css/bootstrap.min.css" rel="stylesheet">

    <!-- Template Stylesheet -->
    <link href="static/pannel/css/style.css" rel="stylesheet">
</head>

<body>
    <div class="container-fluid position-relative bg-white d-flex p-0">
        <!-- Spinner Start -->
        <div id="spinner" class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
            <div class="spinner-border text-primary" style="width: 3rem; height: 3rem;" role="status">
                <span class="sr-only">Loading...</span>
            </div>
        </div>
        <!-- Spinner End -->


        <!-- Sidebar Start -->
        <div class="sidebar pe-4 pb-3">
            <nav class="navbar bg-light navbar-light">
                <a href="/uhome" class="navbar-brand mx-4 mb-3">
                    <h3 class="text-primary">Userhome</h3>
                </a>
                <div class="d-flex align-items-center ms-4 mb-4">

                    <div class="ms-3">
                        <h6 class="mb-0">{{ name }}</h6>
                        <span>User</span>
                    </div>
                </div>
                <div class="navbar-nav w-100">
                    <a href="/add_video" class="nav-item nav-link active">Add Movie</a><br>
                    <a href="/view_video" class="nav-item nav-link active">Edit/Delete</a>
                </div>
                    </div>


                        </div>
                    </div>

                        </div>
                    </div>
                </div>
            </nav>
        </div>
        <!-- Sidebar End -->


        <!-- Content Start -->
        <div class="content">
            <!-- Navbar Start -->
            <nav class="navbar navbar-expand bg-light navbar-light sticky-top px-4 py-0">
                <a href="index.html" class="navbar-brand d-flex d-lg-none me-4">
                    <h2 class="text-primary mb-0"><i class="fa fa-hashtag"></i></h2>
                </a>

                <div class="navbar-nav align-items-center ms-auto">
                    <div class="nav-item dropdown">
                        <a href="#" class="nav-link dropdown-toggle" data-bs-toggle="dropdown">
                            <span class="d-none d-lg-inline-flex">{{ name }}</span>
                        </a>
                        <div class="dropdown-menu dropdown-menu-end bg-light border-0 rounded-0 rounded-bottom m-0">
                            <a href="/uprofile" class="dropdown-item">My Profile</a>
                            <a href="/ulogout" class="dropdown-item">Log Out</a>
                        </div>
                    </div>
                </div>
            </nav>

    <div class="card">
        <div class="card-body d-flex justify-content-center align-items-center">
            <h2>&nbsp{{ msg }}</h2> <br/>
            <div class="h-100 d-flex flex-column justify-content-center p-5" style="border: 5px solid #fe5d37;">
                <h4 class="card-title text-center">Edit Profile</h4>

                <form method="POST" action="/uedit_profile" class="w-100" >
                                    {% csrf_token %}
                                    <div class="row g-3">
                                        <div class="col-sm-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control border-0" id="fname" value="{{fname}}"  name="fname">
                                                <label for="fname">First Name</label>
                                            </div>
                                        </div>
                                        <br>
                                        <div class="col-sm-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control border-0" id="lname" value="{{lname}}"  name="lname">
                                                <label for="lname">Last Name</label>
                                            </div>
                                        </div>
                                        <div class="col-sm-6">
                                            <div class="form-floating">
                                                <input type="text" class="form-control border-0" id="email" value="{{email}}"  name="email">
                                                <label for="email">Email</label>
                                            </div>
                                        </div>
                                        <center><button style="background-color:#fe5d37;" class="btn btn-primary w-100 py-3" >Update</button></center>
                                    </div>


                </form>

                    </div>
                </div>
        </div>


    </div>

    <!-- JavaScript Libraries -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="static/pannel/lib/chart/chart.min.js"></script>
    <script src="static/pannel/lib/easing/easing.min.js"></script>
    <script src="static/pannel/lib/waypoints/waypoints.min.js"></script>
    <script src="static/pannel/lib/owlcarousel/owl.carousel.min.js"></script>
    <script src="static/pannel/lib/tempusdominus/js/moment.min.js"></script>
    <script src="static/pannel/lib/tempusdominus/js/moment-timezone.min.js"></script>
    <script src="static/pannel/lib/tempusdominus/js/tempusdominus-bootstrap-4.min.js"></script>

    <!-- Template Javascript -->
    <script src="static/pannel/js/main.js"></script>
</body>

</html>
